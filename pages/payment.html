<body>
    <div class="container">
        <div class="secure-payment">
            <div class="secure-payment--description">
                <h1>Secure <br><Strong>Payment</Strong></h1>
                <p class="secure-payment--description--subheader">Lorem Ipsum Statement</p>
                <ul class="secure-payment--description--usecases">
                    <li><p>10 million messages</p></li>
                    <li><p>List of all the usecases</p></li>
                    <li><p>List of all the usecases</p></li>
                    <li><p>List of all the usecases</p></li>
                </ul>
                <div class="secure-payment-description--amount">
                    <h4>You have to Pay</h4>
                    <h1>1000 USD</h1>
                </div>
            </div>
            <div class="secure-payment--info">
                <div class="secure-payment--info--header">
                    <h1>Payment Details</h1>
                </div>
                <div class="secure-payment--info--input">
                    <input type="text" placeholder="Card Holder Name" />
                    <input type="text" placeholder="Card Number" />
                        <input type="text" placeholder="CVV" />
                        <input type="text" placeholder="Expiration Date (MM/YY)" />
                </div>
                <div class="secure-payment--info--button">
                    <button class="secure-payment--info--button--pay" data-text="PAY">
                        <span>P</span><span>A</span><span>Y</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
