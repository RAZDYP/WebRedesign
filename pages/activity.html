<body>
    <div class="activity">
        <div class="activity-navbar">
            <div class="activity-navbar--number">
                <p style="font-weight: 600;">Log Type</p>
                <select name="device" id="device">
                    <option value="">Select Device</option>
                    <option value="1">Device 1</option>
                    <option value="2">Device 2</option>
                    <option value="3">Device 3</option>
                </select>
            </div>
            <div class="activity-navbar--icons">
                <img src="../img/icons/icons-05.png" width="5%" />
                <img src="../img/icons/icons-05.png" width="5%" />
                <img src="../img/icons/icons-05.png" width="5%" />
                <img src="../img/icons/icons-05.png" width="5%" />
            </div>
        </div>
        <div class="activity-body">
            <div class="activity-search">
                <div class="activity-search--header">
                    <p style="font-weight: 600;">Search Messages</p>
                </div>
                <div class="activity-search--input">
                    <div class="activity-search--input--field">
                        <img src="../img/icons/icons-05.png" width="5%" height="5%" />
                        <label for="device">Select Device</label>
                        <select name="device" id="device">
                            <option value="">Select Device</option>
                            <option value="1">Device 1</option>
                            <option value="2">Device 2</option>
                            <option value="3">Device 3</option>
                        </select>
                    </div>
                    <div class="activity-search--input--field">
                        <img src="../img/icons/icons-05.png" width="5%" height="5%" />
                        <label for="phone">Mobile Number</label>
                        <input type="tel" name="phone" id="phone" />
                    </div>
                    <div class="activity-search--input--field">
                        <img src="../img/icons/icons-05.png" width="5%" height="5%" />
                        <label for="status">Status</label>
                        <select name="status" id="status">
                            <option value="">Select Device</option>
                            <option value="1">Device 1</option>
                            <option value="2">Device 2</option>
                            <option value="3">Device 3</option>
                        </select>
                    </div>
                    <div class="activity-search--input--field">
                        <img src="../img/icons/icons-05.png" width="5%" height="5%" />
                        <label for="message0">Message</label>
                        <input type="text" name="message" id="message" />
                    </div>
                    <div class="activity-search--input--field">
                        <img src="../img/icons/icons-05.png" width="5%" height="5%" />
                        <label for="start-date">Start Date</label>
                        <input type="date" name="start-date" id="start-date" />
                    </div>
                    <div class="activity-search--input--field">
                        <img src="../img/icons/icons-05.png" width="5%" height="5%" />
                        <label for="end-date">End Date</Em></label>
                        <input type="date" name="end-date" id="end-date" />
                    </div>
                </div>
                <div class="activity-search--buttons">
                    <div class="activity-search--buttons--button">
                        <button>Search</button>
                    </div>
                    <div class="activity-search-buttons--records">
                        <label for="records">Number Of Records</label>
                        <select>
                            <option value="60">60</option>
                            <option value="100">100</option>
                            <option value="120">120</option>
                            <option value="150">150</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="contact-page-last-div">
                <div class="contact-page-last-div-navbar">
                    <div class="contact-page-last-div-navbar-left">
                        <p>Read</p>
                        <p>From Number</p>
                        <p>To Number</p>
                        <p>Name</p>
                    </div>
                    <div class="contact-page-last-div-navbar-right">
                        <div class="contact-page-last-div-navbar-right-message-status">
                            <p>Messages</p>
                            <p>Created</p>
                            <p>Status</p>
                        </div>

                        <p style="width: 20%; display: flex; justify-content:flex-start;">Actions</p>

                    </div>
                </div>
                <div class="contact-page-last-div-first-row">
                    <div class="contact-page-last-div-first-row-left">
                        <img src="../img/icons/right icon.png" width="100%" height="100%"
                            style="width:5%; height: auto;">
                        <p>From Number</p>
                        <p>To Number</p>
                        <p>Name</p>
                    </div>
                    <div class="contact-page-last-div-first-row-right">
                        <div class="contact-page-last-div-navbar-right-message-status">
                            <p>Messages</p>
                            <p>Created</p>
                            <p>Status</p>
                        </div>
                        <div class=".contact-page-last-div-first-row-right-icons"
                            style="width: 20%; display: flex; justify-content:flex-start; column-gap: 10px;">
                            <img src="../img/icons/icons3-34.png" width="20%" height="20%">
                            <img src="../img/icons/icons3-34.png" width="20%" height="20%">
                        </div>

                    </div>
                </div>
                <div class="contact-page-last-div-first-row">
                    <div class="contact-page-last-div-first-row-left">
                        <img src="../img/icons/right icon.png" width="100%" height="100%"
                            style="width:5%; height: auto;">
                        <p>From Number</p>
                        <p>To Number</p>
                        <p>Name</p>
                    </div>
                    <div class="contact-page-last-div-first-row-right">
                        <div class="contact-page-last-div-navbar-right-message-status">
                            <p>Messages</p>
                            <p>Created</p>
                            <p>Status</p>
                        </div>
                        <div class=".contact-page-last-div-first-row-right-icons"
                            style="width: 20%; display: flex; justify-content:flex-start; column-gap: 10px;">
                            <img src="../img/icons/icons3-34.png" width="20%" height="20%">
                            <img src="../img/icons/icons3-34.png" width="20%" height="20%">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="../js/graph.js"></script>
        <script src="../js/pick.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
        <script src="../js/plugins.js"></script>
</body>

</html>
