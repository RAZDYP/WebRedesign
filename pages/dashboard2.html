<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- CSS
================================================== -->
    <!-- Used Bootstrap Version 5.2.0 in this file for better performanance.
    In other files wherever not mentioned, the version used is 4.0.0     -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/jquery.webui-popover.css" />
    <link rel="stylesheet" href="../css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="../css/dashboard2.css" />
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-navbaar">
            <div class="dashboard-navbaar--icon">
                <img src="../img/SMS-iT-NEW-LOGO-MEDIUM.png" width="60%" height="35%" />
            </div>
            <div class="dashboard-navbaar--links">
                <div class="dashboard-navbaar--links--dashboard">
                    <img src="../img/sent.png" width="50%" height="50%" />
                    <h5>Dashboard</h5>
                </div>
                <div class="dashboard-navbaar--links--messages">
                    <img src="../img/received.png" width="50%" height="50%" " />
                    <h5>Messagees</h5>
                </div>
                
            </div>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-content--cards">
                <div class="dashboard-content--cards--rows--1">
                    <div class="dashboard-card">
                        <div class="dashboard-card--info">
                            <img src="../img/sent.png" width="20%" height="20%" />
                            <div class="dashboard-card--info--amount">
                                <p>Sent</p>
                                <p style="color: rgb(66, 66, 244); font-weight: 700;" >100000</p>
                            </div>
                        </div>
                        <div class="dashboard-card--graph">
                            <img src="../img/graph.jpeg" width="100%" height="100%"  />
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card--info">
                            <img src="../img/received.png" width="20%" height="20%" />
                            <div class="dashboard-card--info--amount">
                                <p>Received</p>
                                <p style="color:green; font-weight: 700;" >100000</p>
                            </div>
                        </div>
                        <div class="dashboard-card--graph">
                            <img src="../img/graph.jpeg" width="100%" height="100%" />
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card--info">
                            <img src="../img/delievered.png" width="20%" height="20%" />
                            <div class="dashboard-card--info--amount">
                                <p>Delievered</p>
                                <p style="color:green; font-weight: 700;">100000</p>
                            </div>
                        </div>
                        <div class="dashboard-card--graph">
                            <img src="../img/graph.jpeg" width="100%" height="100%" />
                        </div>
                    </div>
                </div>

                <div class="dashboard-content--cards--rows--1">
                    <div class="dashboard-card">
                        <div class="dashboard-card--info">
                            <img src="../img/failed.png" width="20%" height="20%" />
                            <div class="dashboard-card--info--amount">
                                <p>Failed</p>
                                <p style="color:red; font-weight: 700;">100000</p>
                            </div>
                        </div>
                        <div class="dashboard-card--graph">
                            <img src="../img/graph.jpeg" width="100%" height="100%" />
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card--info">
                            <img src="../img/queued.png" width="20%" height="20%" />
                            <div class="dashboard-card--info--amount">
                                <p>Queued</p>
                                <p style="color: yellow; font-weight: 700;" >100000</p>
                            </div>
                        </div>
                        <div class="dashboard-card--graph">
                            <img src="../img/graph.jpeg" width="100%" height="100%" />
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card--info">
                            <img src="../img/read.png" width="20%" height="20%" />
                            <div class="dashboard-card--info--amount">
                                <p>Read</p>
                                <p style="color:rgba(58, 58, 249, 0.864); font-weight: 700;">100000</p>
                            </div>
                        </div>
                        <div class="dashboard-card--graph">
                            <img src="../img/graph.jpeg" width="100%" height="100%" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-content--create-groups"> 
               <!-- <h1>This is the division</h1> -->
            </div>
        </div>
    </div>


    <script src="../js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="../js/plugins.js"></script>
</body>

</html>
