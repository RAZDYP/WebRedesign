<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- CSS
================================================== -->

    In other files wherever not mentioned, the version used is 4.0.0     -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/jquery.webui-popover.css" />
    <link rel="stylesheet" href="../css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
</head>

<body>
    <div class="container">
        <div class="register">
            <div class="register-description">
                <h1>Register</h1>
                <p class="register-description--subheader">Lorem Ipsum Statement</p>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam eget iaculis mi. Proin vestibulum
                    massa
                    sit amet metus tincidunt, et suscipit ipsum pellentesque. Aliquam facilisis lacinia risus ac
                </p>
            </div>
            <div class="register-info">
                <div class="register-info--input">
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="text" placeholder="Phone Number" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <p>At least 8 characters long</p>
                </div>
                <div class="register-info--button">
                    <button class="register-info--button--register" data-text="Register">
                        <span>R</span><span>e</span><span>g</span><span>i</span><span>s</span><span>t</span><span>e</span><span>r</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="../js/plugins.js"></script>
